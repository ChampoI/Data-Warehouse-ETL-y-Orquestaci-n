services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dwh_sqlserver_demo
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD:-P@ssw0rd12345!}
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SA_PASSWORD:-P@ssw0rd12345!}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
volumes:
  mssql_data:
